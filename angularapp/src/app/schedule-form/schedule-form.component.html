<form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
  <h2>Schedule Pick-Up</h2>
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" formControlName="fullName" class="form-control">
  </div>
  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" class="form-control">
  </div>
  <div class="form-group">
    <label for="pickupDay">Pickup Day</label>
    <input type="text" id="pickupDay" formControlName="pickupDay" class="form-control">
  </div>
  <div class="form-group">
    <label for="pickupTimeSlot">Pickup Time Slot</label>
    <input type="text" id="pickupTimeSlot" formControlName="pickupTimeSlot" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
